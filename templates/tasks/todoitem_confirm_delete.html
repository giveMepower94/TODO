{% extends 'base.html' %}

{% block content %}
    <h3>Delete item</h3>
    <p>Are you sure you want to delete {{ object.title }} from the list {{ todo_list.title }}</p>
    <form method="post">
        {% csrf_token %}
        <input value="Delete" type="submit">
        <a href="{% url 'list' todo_list.id %}" 
            role="button"
            style="display:inline-block;
                    padding:8px 14px;
                    background-color:#007bff;
                    color:white;
                    border-radius:5px;
                    text-decoration:none;
                    font-weight:500;">
                Cancel
            </a>
    </form>
{% endblock %}
