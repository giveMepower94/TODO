{% extends 'base.html' %}

{% block content %}
    {% if object_list %}
        <h3>All my list</h3>
        <ul>
            {% for todo_list in object_list %}
                <li>
                    <a href="{% url 'list' todo_list.id %}" role="button">{{ todo_list.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You have no lists</h3>
    {% endif %}
    
    <p>
        <a href="{% url 'list-add' %}" style="display:inline-block;padding:6px 12px;background:#007bff;color:#fff;border-radius:4px;text-decoration:none;">
            Add a new list
        </a>
    </p>
{% endblock%}
