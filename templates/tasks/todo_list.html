{% extends 'base.html' %}
{% block content %}
    <div>
        <div>
            <h3>Edit_list</h3>
            <h5>{{ todo_list | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
                <li>
                    <div role="button" onclick="return false;">
                        {{ todo.title }}
                        {% if todo.due_date %}
                            (Due {{ todo.due_date | date }})
                        {% endif %}
                    </div>
                </li>
                {% empty %}
                    <h5>You have no task in this list</h5>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
