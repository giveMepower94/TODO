{% extends 'base.html' %}

{% block content %}
    <h3>{{ title }}</h3>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input value="Submit" type="submit">
        <a href="{% url 'list' todo_list.id %}" 
            role="button"
            style="display:inline-block;
                    padding:8px 14px;
                    background-color:#007bff;
                    color:white;
                    border-radius:5px;
                    text-decoration:none;
                    font-weight:500;">
                Cancel
            </a>
    </form>
{% endblock %}
